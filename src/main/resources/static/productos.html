    <br><br>
    <div class="col-md-12 row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <h2 id="tit">Registro de Productos</h2>
                    <br>
                    <form id="form_product" method="POST" action="javascript:registrar_product()">
                        <div class="mb-3 idProduct">
                            <label for="id_product" class="form-label">Referencia del Producto</label>
                            <input type="text" class="form-control" id="id_product" name="id_product">
                        </div>
                        <div class="mb-3">
                            <label for="marc_product" class="form-label">Marca del Producto</label>
                            <input type="text" class="form-control" id="marc_product" name="marc_product" required>
                        </div>
                        <div class="mb-3">
                            <label for="categ_product" class="form-label">Categoría del Producto</label>
                            <input type="text" class="form-control" id="categ_product" name="categ_product" required>
                        </div>
                        <div class="mb-3">
                            <label for="mat_product" class="form-label">Material</label>
                            <input type="text" class="form-control" id="mat_product" name="mat_product" required>
                        </div>
                        <div class="mb-3">
                            <label for="present_product" class="form-label">Presentación del Producto</label>
                            <input type="text" class="form-control" id="present_product" name="present_product" required>
                        </div>
                        <div class="mb-3">
                            <label for="desc_product" class="form-label">Descripción del Producto</label>
                            <textarea class="form-control" id="desc_product" name="desc_product" style="resize: none;" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="prec_product" class="form-label">Precio del Producto</label>
                            <input type="number" class="form-control" id="prec_product" name="prec_product" required>
                        </div>
                        <div class="mb-3">
                            <label for="disp_product" class="form-label">Disponibilidad</label>
                            <select class="form-control" id="disp_product" name="disp_product" required>
                                <option value="">Seleccionar...</option>
                                <option value="true">SI</option>
                                <option value="false">NO</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cant_product" class="form-label">Cantidad del Producto</label>
                            <input type="number" class="form-control" id="cant_product" name="cant_product" required>
                        </div>
                        <div class="mb-3">
                            <label for="image_product" class="form-label">Imagen del Producto</label>
                            <input type="file" class="form-control" id="image_product" name="image_product" accept="image/*" required>
                        </div>

                        <button type="submit" class="btn btn-primary" id="btn">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <h2>Productos</h2>
                    <br>
                    <div class="dt-responsive table-responsive">
                        <table class="table table-striped table-bordered table-hover nowrap" id="tabla_product">
                            <thead class="thead-dark">
                                <th>Referencia</th>
                                <th>Marca</th>
                                <th>Categoría</th>
                                <th>Material</th>
                                <th>Presentación</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Disponibilidad</th>
                                <th>Cantidad</th>
                                <th>Imagen</th>
                                <th>Ver</th>
                                <th>Eliminar</th>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
