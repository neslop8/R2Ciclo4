    <div class="col-md-12 row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <h2 id="tit">Registro de Usuarios</h2>
                    <br>
                    <form id="form_user" method="POST" action="javascript:registrar_user()">
                        <div class="mb-3 idUser" style="display: none;">
                            <label for="id_user" class="form-label">Id del Usuario</label>
                            <input type="number" class="form-control" id="id_user" name="id_user">
                        </div>
                        <div class="mb-3">
                            <label for="ident_user" class="form-label">Identificación del Usuario</label>
                            <input type="number" class="form-control" id="ident_user" name="ident_user" required>
                        </div>
                        <div class="mb-3">
                            <label for="nom_user" class="form-label">Nombre del Usuario</label>
                            <input type="text" class="form-control" id="nom_user" name="nom_user" required>
                        </div>
                        <div class="mb-3">
                            <label for="tel_user" class="form-label">Teléfono del Usuario</label>
                            <input type="number" class="form-control" id="tel_user" name="tel_user" required>
                        </div>
                        <div class="mb-3">
                            <label for="direcc_user" class="form-label">Dirección del Usuario</label>
                            <input type="text" class="form-control" id="direcc_user" name="direcc_user" required>
                        </div>
                        <div class="mb-3">
                            <label for="email_user" class="form-label">Email del Usuario</label>
                            <input type="email" class="form-control" id="email_user" name="email_user" required>
                        </div>
                        <div class="mb-3">
                            <label for="pass_user" class="form-label">Password del Usuario</label>
                            <input type="password" class="form-control" id="pass_user" name="pass_user" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo_user" class="form-label">Tipo de Usuario</label>
                            <input type="text" class="form-control" id="tipo_user" name="tipo_user" required>
                        </div>
                        <div class="mb-3">
                            <label for="zona_user" class="form-label">Zona del Usuario</label>
                            <input type="text" class="form-control" id="zona_user" name="zona_user" required>
                        </div>

                        <button type="submit" class="btn btn-primary" id="btn">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <h2>Usuarios</h2>
                    <br>
                    <div class="dt-responsive table-responsive">
                        <table class="table table-striped table-bordered table-hover nowrap" id="tabla_user">
                            <thead class="thead-dark">
                                <th>Id</th>
                                <th>Identificación</th>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Correo</th>
                                <th>Password</th>
                                <th>Zona</th>
                                <th>Tipo</th>
                                <th>Ver</th>
                                <th>Eliminar</th>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
